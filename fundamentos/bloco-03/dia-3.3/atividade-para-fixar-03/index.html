<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

  <div id="cor-primaria">
    <h3><i>Cor primária</i></h3>
  </div>
  
  <div id="cor-secundaria">
    <h3>Cor Secundária</h3>
  </div>

  <div id="cor-complementar">
    <h3><i>Cor Complementar</i></h3>
  </div>

  <div id="cor-escura">
    <h3>Cor Escura</h3>
  </div>

  <div id="cor-clara">
    <h3><i>Cor Clara</i></h3>
  </div>

</body>
</html>
