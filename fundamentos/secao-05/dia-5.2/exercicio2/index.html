<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho">

      </section>
      <section id="elementoOndeVoceEsta">

        <section id="segundoEUltimoFilhoDoFilho">

      </section>
      Atenção!
      <section id="terceiroFilho">

      </section>
      <section id="quartoEUltimoFilho">

      </section>
    </section>
  </main>
  <script>
    //Acesse o elemento elementoOndeVoceEsta.
    const elementoOndeVoceEsta = document.querySelector('#elementoOndeVoceEsta')

    //Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    const pai = elementoOndeVoceEsta.parentElement
    pai.parentNode.style.color = 'red'

    //Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
    const primeiroFilhoDoFilho = elementoOndeVoceEsta.firstElementChild
    primeiroFilhoDoFilho.innerText = 'Meu nome é Milena.'

    //Acesse o primeiroFilho a partir de pai.
    const primeiroFilho = pai.firstElementChild

    //Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
    const elementoOndeVoceEsta2 = elementoOndeVoceEsta.previousElementSibling

    //Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
    const atencao = elementoOndeVoceEsta.nextSibling

    //Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
    const terceiroFilho2 = elementoOndeVoceEsta.nextElementSibling;

    // Agora acesse o terceiroFilho a partir de pai.
    const terceiroFilho3 = pai.lastElementChild.previousElementSibling;

    //Crie um irmão para elementoOndeVoceEsta.
    const pai = document.getElementById('pai')  // Recupere o elemento com o id pai
    const irmaoElementoOndeVoceEsta = document.createElement('section')  // Crie um novo elemento
    irmaoElementoOndeVoceEsta.id = 'irmaoElementoOndeVoceEsta'
    pai.appendChild(irmaoElementoOndeVoceEsta)  // Adicione o elemento criado como filho do elemento com o id `pai`

    //Crie um filho para elementoOndeVoceEsta.
    const elementoOndeVoceEsta4 = document.getElementById('elementoOndeVoceEsta')
    const filhoElementoOndeVoceEsta = document.createElement('section')
    filhoElementoOndeVoceEsta.id = 'filhoElementoOndeVoceEsta'
    elementoOndeVoceEsta4.oppendChild(filhoElementoOndeVoceEsta)

    // Crie um filho para primeiroFilhoDoFilho.
    const primeiroFilhoDoFilho5 = document.getElementById('primeiroFilhoDoFilho')
    const filhoPrimeiroFilhoDoFilho = document.createElement('section')
    filhoPrimeiroFilhoDoFilho.id = 'filhoPrimeiroFilhoDoFilho'
    primeiroFilhoDoFilho5.appendChild(filhoPrimeiroFilhoDoFilho)

    //A partir desse filho criado, acesse terceiroFilho.
    const acessarTerceiroFilho = filhoPrimeiroFilhoDoFilho
      .parentElement  // primeiroFilhoDoFilho
      .parentElement  // elementoOndeVoceEsta
      .nextElementSibling  // terceiroFilho
    console.log(acessarTerceiroFilho);

  </script>
