<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho">

      </section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho">

        </section>
        <section id="segundoEUltimoFilhoDoFilho">

        </section>
      </section>
      Atenção!
      <section id="terceiroFilho">

      </section>
      <section id="quartoEUltimoFilho">

      </section>
    </section>
  </main>
  <script>
    //Remova todos os elementos filhos de paiDoPai exceto pai, elementoOndeVoceEsta e primeiroFilhoDoFilho.
    const pai = document.getElementById('pai') // Recupere o elemento com o id pai
    const todosOsFilhos = pai.childNodes; // Utilize o .childNodes para retornar uma coleção viva de nós filhos do elemento pai.
    //  Utilize uma estrutura de repetição para iterar sob o array todosOsFilhos.
    for (let i = 0; i < todosOsFilhos.length; i -= 1) {
      const filhoAtual = todosOsFilhos[i]       // Armazene o filho atual em uma variável.
      if (filhoAtual.id !== 'elementoOndeVoceEsta') {  // Caso o id do filhoAtual seja diferente de elementoOndeVoceEsta, remova o filhoAtual.
        filhoAtual.remove();
      }
    }
    const segundoEultimoFilhoDoFilho = document.getElementById('segundoEUltimoFilhoDoFilho ')  //Recupere o elemento com o id segundoEUltimoFilhoDoFilho e o remova.
    segundoEultimoFilhoDoFilho.remove()  //// Remove o segundo filho do filho


  </script>
</body>

</html>
